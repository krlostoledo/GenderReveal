<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gender Reveal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    #timer {
      font-size: 3em;
      margin: 20px 0;
      color: #555;
    }
    #reveal {
      font-size: 4em;
      margin-top: 40px;
      display: none;
      transition: opacity 1s ease-in-out;
    }
    .boy {
      color: #2196F3;
    }
    .girl {
      color: #E91E63;
    }
  </style>
</head>
<body>

  <h1>Gender Reveal Countdown</h1>
  <div id="timer">30</div>
  <div id="reveal"></div>

  <!-- ðŸŽ‰ Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- ðŸŽµ Sound -->
  <audio id="cheer-sound" preload="auto">
    <source src="https://prosearch.tribeofnoise.com/artists/show/77505/44331" type="audio/mpeg">
  </audio>

  <script>
    var gender = "boy";
    let countdown = 30;
    const timerEl = document.getElementById('timer');
    const revealEl = document.getElementById('reveal');
    const soundEl = document.getElementById('cheer-sound');
    
    fetch("https://api.jsonbin.io/v3/b/688cffb27b4b8670d8ab22e0", {
      headers: {
        "X-Master-Key": "$2a$10$Fj8/lmZlLZG8wJVAlIKdx.xIu6OjZ36FwfCuoPyrrGZAyv5HACOYy"
      }
    })
    .then(res => res.json())
    .then(data => {
      const jsonData = data.record;  // Your actual data is inside `record`
      console.log(jsonData);
      gender = jsonData.gender.toLowerCase();
      console.log(gender);
         
    })
    .catch(err => {
      console.error("Failed to fetch JSONBin data:", err);
    });


    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
       showGender();
      }
    }, 1000);

    function showGender() {      
      revealEl.textContent = gender === 'boy' ? "ðŸŽ‰ It's a Boy! ðŸŽ‰" : "ðŸŽ‰ It's a Girl! ðŸŽ‰";
      revealEl.className = gender;
      revealEl.style.display = 'block';

      // Play sound
      soundEl.play();

      // Confetti burst
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Additional burst for fun
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 100,
          origin: { y: 0.4 }
        });
      }, 1000);
    }
  </script>
</body>
</html>
